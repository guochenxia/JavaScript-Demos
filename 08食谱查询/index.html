<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>食谱查询</title>
  <link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>食谱查询器</h1>

    <div class="search-panel">
      <form class="form" id="submit">
        <input type="text" id="keyWord" placeholder="请输入食物名称或关键字...">
        <button class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <button class="random-btn" id="random"><i class="fas fa-random"></i></button>
    </div>

    <div id="result-heading" class="result-heading"></div>
    <div id="meals" class="meals"></div>
    <div id="single-meal" class="single-meal"></div>

  </div>
  
  <script src="./index.js"></script>
</body>
</html>
