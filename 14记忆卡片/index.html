<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <button id="clear" class="btn clear">
    <i class="fas fa-trash"></i>一键清空
  </button>

  <h1>记忆卡片<button id="show" class="btn btn-small"><i class="fas fa-plus"></i> 添加新卡片</button></h1>

  <div class="card-container" id="card-container"></div>

  <div id="navigation" class="navigation">
    <button id="prev" class="nav-btn">
      <i class="fas fa-arrow-left"></i>
    </button>
    <p id="current"></p>
    <button id="next" class="nav-btn">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <div class="add-container" id="add-container">
    <h3>添加新卡片
      <button id="hide" class="btn btn-small btn-ghost">
        <i class="fas fa-times"></i>
      </button>
    </h3>

    <div class='form-group'>
      <label for="question">问题</label>
      <textarea id="question" placeholder="请输入问题"></textarea>
    </div>
    <div class='form-group'>
      <label for="answer">答案</label>
      <textarea id="answer" placeholder="请输入答案"></textarea>
    </div>

    <button id="add-btn" class="btn"><i class="fas fa-plus"></i>添加卡片</button>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
