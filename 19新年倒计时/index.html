<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新年倒计时</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="year" class="year"></div>

  <h1>新年倒计时</h1>
  <div class="countDown" id="countDown">
    <div class="time">
      <h2 id="days">00</h2>
      <small>天</small>
    </div>
    <div class="time">
      <h2 id="hours">00</h2>
      <small>小时</small>
    </div>
    <div class="time">
      <h2 id="mins">00</h2>
      <small>分钟</small>
    </div>
    <div class="time">
      <h2 id="secs">00</h2>
      <small>秒</small>
    </div>
  </div>

  <img src="./img/spinner.gif" alt="loading" class="loading" id="loading">
  
  <script src="./index.js"></script>
</body>
</html>
