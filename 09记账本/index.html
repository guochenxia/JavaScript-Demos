<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>记账本</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>记账器</h1>
  <div class="container">
    <h4>你的余额</h4>
    <h1 id="balance">0.00</h1>

    <div class="income-container">
      <div>
        <h4>收入</h4>
        <div id="money-plus" class="money plus"></div>
      </div>
      <div>
        <h4>支出</h4>
        <div id="money-minus" class="money minus"></div>
      </div>
    </div>


    <!-- 历史记录 -->
    <h3>历史记录</h3>
    <ul id="list" class="list">
      <!-- <li class="minus">买书<span>$20.00</span><button class="del-btn">x</button></li> -->
    </ul>

    <h3>添加新交易</h3>
    <form class="form" id="form">
      <div class="form-item">
        <label for="name">交易名称</label>
        <input type="text" id="name" />
      </div>
      <div class="form-item">
        <label for="amount">交易金额</label>
        <input type="number" id="amount" />
      </div>
      <button class="btn">添加新交易</button>
    </form>
  </div>
  <script src="./index.js"></script>
</body>

</html>
