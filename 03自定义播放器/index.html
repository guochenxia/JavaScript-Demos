<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>草榴影院</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/progress.css">
</head>

<body>
    <h1>欢迎来到草榴影院</h1>
    <div class="container" id="container">
        <video src="./img/MV.mp4" type='video/mp4' id="video" class="video" playsinline></video>

        <div class="controls">
            <input type="range" id="progress">
            <div class="line" id="line"></div>
            <button class="btn" id="play">
                <i class="fa fa-play"></i>
            </button>
            <button class="btn" id="volume">
                <i class="fa fa-volume-up"></i>
                
            </button>
            <div class="adjust">
                <input type="range" class="volumeInput" id="volumeInput" value="100" min="0" max="100">
            </div>
            <p id="time" class="time"><span id="current">00:00</span> / <span id='duration'>00:00</span></p>
            <button class="btn" id="fullScreen">
                <i class="fa fa-expand"></i>
            </button>
        </div>

        <i class="fa fa-play-circle-o" id="bigIcon"></i>
    </div>

    <script src="./index.js"></script>
</body>

</html>
